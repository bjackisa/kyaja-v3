<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#ffffff"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FDB931"/>
      <stop offset="100%" style="stop-color:#C5A300"/>
    </linearGradient>
    
    <linearGradient id="lightGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    
    <radialGradient id="shimmer" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0"/>
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative background pattern -->
  <g opacity="0.05">
    <circle cx="50" cy="50" r="30" fill="url(#goldGradient)"/>
    <circle cx="350" cy="80" r="40" fill="url(#goldGradient)"/>
    <circle cx="80" cy="320" r="35" fill="url(#goldGradient)"/>
    <circle cx="320" cy="350" r="45" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Main decorative border -->
  <rect x="30" y="30" width="340" height="340" rx="8" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3"/>
  <rect x="35" y="35" width="330" height="330" rx="6" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.2"/>
  
  <!-- Corner ornaments -->
  <g fill="url(#goldGradient)" opacity="0.6">
    <!-- Top left -->
    <path d="M 40 40 L 70 40 L 70 42 L 42 42 L 42 70 L 40 70 Z"/>
    <circle cx="45" cy="45" r="2"/>
    <path d="M 50 40 Q 55 40 55 45 Q 55 50 50 50" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
    
    <!-- Top right -->
    <path d="M 360 40 L 330 40 L 330 42 L 358 42 L 358 70 L 360 70 Z"/>
    <circle cx="355" cy="45" r="2"/>
    <path d="M 350 40 Q 345 40 345 45 Q 345 50 350 50" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
    
    <!-- Bottom left -->
    <path d="M 40 360 L 70 360 L 70 358 L 42 358 L 42 330 L 40 330 Z"/>
    <circle cx="45" cy="355" r="2"/>
    <path d="M 50 360 Q 55 360 55 355 Q 55 350 50 350" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
    
    <!-- Bottom right -->
    <path d="M 360 360 L 330 360 L 330 358 L 358 358 L 358 330 L 360 330 Z"/>
    <circle cx="355" cy="355" r="2"/>
    <path d="M 350 360 Q 345 360 345 355 Q 345 350 350 350" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
  
  <!-- Central shimmer effect -->
  <circle cx="200" cy="180" r="120" fill="url(#shimmer)"/>
  
  <!-- Detailed Camera Icon -->
  <g transform="translate(140, 140)">
    <!-- Camera body -->
    <rect x="0" y="15" width="70" height="50" rx="4" fill="none" stroke="url(#goldGradient)" stroke-width="3" filter="url(#glow)"/>
    <rect x="-2" y="13" width="74" height="54" rx="5" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.3"/>
    
    <!-- Camera top -->
    <path d="M 15 15 L 20 5 L 50 5 L 55 15" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
    <path d="M 15 15 L 20 5 L 50 5 L 55 15" fill="url(#lightGold)" opacity="0.2"/>
    
    <!-- Viewfinder -->
    <rect x="8" y="8" width="12" height="8" rx="1" fill="url(#goldGradient)" opacity="0.6"/>
    
    <!-- Lens outer ring -->
    <circle cx="35" cy="40" r="18" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
    <circle cx="35" cy="40" r="20" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.3"/>
    
    <!-- Lens inner details -->
    <circle cx="35" cy="40" r="13" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
    <circle cx="35" cy="40" r="8" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.5"/>
    <circle cx="35" cy="40" r="4" fill="url(#goldGradient)" opacity="0.4"/>
    
    <!-- Lens reflection -->
    <path d="M 30 35 Q 32 33 35 33 Q 38 33 40 35" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    
    <!-- Flash -->
    <circle cx="58" cy="25" r="5" fill="url(#goldGradient)" opacity="0.7"/>
    <circle cx="58" cy="25" r="3" fill="#ffffff" opacity="0.3"/>
    
    <!-- Camera details -->
    <rect x="58" y="45" width="8" height="4" rx="1" fill="url(#goldGradient)" opacity="0.5"/>
    <circle cx="10" cy="25" r="2" fill="url(#goldGradient)" opacity="0.6"/>
    
    <!-- Shutter button -->
    <circle cx="60" cy="10" r="3" fill="url(#goldGradient)" opacity="0.8"/>
    <circle cx="60" cy="10" r="2" fill="url(#lightGold)" opacity="0.5"/>
  </g>
  
  <!-- Detailed Shoe Icon -->
  <g transform="translate(220, 140)">
    <!-- Shoe sole -->
    <ellipse cx="35" cy="65" rx="40" ry="8" fill="url(#goldGradient)" opacity="0.3"/>
    <path d="M 0 65 Q 5 60 15 60 L 55 60 Q 65 60 70 65 Q 68 68 55 68 L 15 68 Q 5 68 0 65" fill="url(#goldGradient)" opacity="0.6"/>
    
    <!-- Shoe body -->
    <path d="M 5 65 L 10 50 Q 12 40 15 35 L 25 35 L 30 25 L 50 25 Q 58 28 62 35 L 68 50 L 70 65" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linejoin="round" filter="url(#glow)"/>
    <path d="M 5 65 L 10 50 Q 12 40 15 35 L 25 35 L 30 25 L 50 25 Q 58 28 62 35 L 68 50 L 70 65" fill="url(#lightGold)" opacity="0.15"/>
    
    <!-- Shoe toe cap -->
    <path d="M 15 35 Q 12 45 10 50 L 30 50 Q 28 45 27 35 Z" fill="url(#goldGradient)" opacity="0.3"/>
    
    <!-- Laces -->
    <g stroke="url(#goldGradient)" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round">
      <line x1="32" y1="28" x2="38" y2="28"/>
      <line x1="34" y1="32" x2="40" y2="32"/>
      <line x1="36" y1="36" x2="42" y2="36"/>
      <line x1="38" y1="40" x2="44" y2="40"/>
    </g>
    
    <!-- Eyelets -->
    <g fill="url(#goldGradient)" opacity="0.6">
      <circle cx="32" cy="28" r="1.5"/>
      <circle cx="38" cy="28" r="1.5"/>
      <circle cx="34" cy="32" r="1.5"/>
      <circle cx="40" cy="32" r="1.5"/>
      <circle cx="36" cy="36" r="1.5"/>
      <circle cx="42" cy="36" r="1.5"/>
      <circle cx="38" cy="40" r="1.5"/>
      <circle cx="44" cy="40" r="1.5"/>
    </g>
    
    <!-- Shoe heel -->
    <path d="M 68 50 L 72 58 Q 72 62 68 65" fill="url(#goldGradient)" opacity="0.5"/>
    
    <!-- Shoe details and stitching -->
    <path d="M 25 35 Q 30 38 35 40 Q 40 42 45 43" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
    <path d="M 62 35 Q 65 40 67 45" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
    
    <!-- Brand swoosh detail -->
    <path d="M 45 48 Q 55 45 62 48" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative divider line -->
  <g transform="translate(200, 260)">
    <line x1="-80" y1="0" x2="-20" y2="0" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
    <circle cx="-10" cy="0" r="3" fill="url(#goldGradient)" opacity="0.7"/>
    <circle cx="0" cy="0" r="4" fill="url(#goldGradient)" opacity="0.8"/>
    <circle cx="10" cy="0" r="3" fill="url(#goldGradient)" opacity="0.7"/>
    <line x1="20" y1="0" x2="80" y2="0" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Text with mixed case -->
  <text x="200" y="295" font-family="Georgia, serif" font-size="20" font-weight="400" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="1">Image Unavailable</text>
  
  <!-- Bottom decorative element -->
  <g transform="translate(200, 315)">
    <path d="M -40 0 Q -20 6 0 0 Q 20 6 40 0" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
    <circle cx="-40" cy="0" r="2" fill="url(#goldGradient)" opacity="0.6"/>
    <circle cx="-20" cy="6" r="1.5" fill="url(#goldGradient)" opacity="0.5"/>
    <circle cx="0" cy="0" r="2" fill="url(#goldGradient)" opacity="0.6"/>
    <circle cx="20" cy="6" r="1.5" fill="url(#goldGradient)" opacity="0.5"/>
    <circle cx="40" cy="0" r="2" fill="url(#goldGradient)" opacity="0.6"/>
  </g>
  
  <!-- Subtle sparkle effects -->
  <g fill="url(#goldGradient)" opacity="0.4">
    <circle cx="100" cy="100" r="2"/>
    <circle cx="300" cy="120" r="1.5"/>
    <circle cx="120" cy="280" r="2"/>
    <circle cx="290" cy="300" r="1.5"/>
    <circle cx="150" cy="150" r="1"/>
    <circle cx="250" cy="250" r="1"/>
    <polygon points="180,90 182,95 177,95"/>
    <polygon points="310,200 312,205 307,205"/>
  </g>
  
  <!-- Additional decorative shine lines -->
  <g stroke="url(#goldGradient)" stroke-width="1" opacity="0.2" stroke-linecap="round">
    <line x1="90" y1="340" x2="110" y2="350"/>
    <line x1="290" y1="340" x2="310" y2="350"/>
  </g>
</svg>